<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片上傳與倒數</title>
    <style>
        #countdown {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>圖片上傳示例</h1>
    <button id="uploadButton">上傳圖片</button>
    <div id="imageContainer" style="margin-top: 20px;"></div>
    <div id="countdown"></div>

    <script>
        document.getElementById('uploadButton').addEventListener('click', function() {
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = ""; // 清空之前的內容
            
            // 模擬圖片上傳
            setTimeout(() => {
                const img = document.createElement('img');
                img.src = 'static/qrcode.png'; // 指定圖片位置
                img.alt = 'Uploaded Image';
                img.style.maxWidth = '500px'; // 控制圖片最大寬度
                imageContainer.appendChild(img);
                
                // 開始倒數
                startCountdown(30);
            }, 3000);
        });

        function startCountdown(seconds) {
            const countdownDisplay = document.getElementById('countdown');
            let remainingTime = seconds;

            const interval = setInterval(() => {
                countdownDisplay.innerText = `倒數：${remainingTime}秒`;
                remainingTime--;

                if (remainingTime < 0) {
                    clearInterval(interval);
                    countdownDisplay.innerText = "時間到！";
                }
            }, 1000);
        }
    </script>
</body>
</html>
